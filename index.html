<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Open+Sans:wght@500&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Etch-a-Sketch</title>
	</head>
	<body>
		<h1>Etch-a-Sketch</h1>

		<div class="container">
			<div class="left-menu">
				<input type="color" name="color" id="color-picker" />

				<button class="option" autofocus>Color value</button>
				<button class="option">Rainbow mode</button>
				<button class="option">Eraser</button>
				<button class="option">Clear</button>

				<div class="range-container">
					<label id="size-label">1 x 1</label>
					<input type="range" id="size-range" name="size" min="1" max="32" />
				</div>
			</div>
			<div class="drawing-container"></div>
		</div>

		<script src="./app.js"></script>
	</body>
</html>
